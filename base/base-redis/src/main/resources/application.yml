spring:
  main:
    allow-bean-definition-overriding: true
  cache:
    type: redis
  redis:
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password:
    ## 连接超时时间（毫秒）
    timeout: 0
    lettuce:
      pool:
        max-active: 8

##必要，RedisCacheManager 存储索引
##spring.cache.cache-names=users
##自定义RedisCacheManger配置
## 名称 -- 缓存有效期：s -------不同缓存分类后制定不同的有效期
zsw:
  base:
    redis:
      configuration:
        expires:
          list: 1800
          proxy: 900

