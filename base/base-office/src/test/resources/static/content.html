<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>合同预览</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            color: #000;
            font-size: 16px;
            font-family: SimSun,serif;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="contract_text"><p>合同编号：HT001</p>
    <h2 style="text-align:center">xxx合同</h2>
    <p style="text-indent:2em">
        在您点击同意本合同之前，请您务必审慎阅读、充分理解各条款内容，特别是免除或者限制贷款人责任、增加借款人责任或限制借款人权利的条款、法律适用和争议解决条款。一旦您勾选"我已阅读并同意"等确认按钮（按钮名称以平台显示为准，下同）确认后即视为对本合同全部条款及相关业务规则已充分理解并完全接受。</p>
    <table style="table-layout:fixed; word-break:break-strict;font-size:13px;" width="100%" border="1" cellspacing="0"
           cellpadding="0">
        <tr>
            <td width="20%"><strong>贷款人 </strong></td>
            <td width="30%">xx有限公司xx有限公司xx有限公司xx有限公司xx有限公司xx有限公司 <br/> （以下简称&ldquo;贷款人&rdquo;或者&ldquo;xxx&rdquo;）</td>
            <td width="20%"><strong>借款人 </strong></td>
            <td width="30%">【&nbsp;xx借款人xx借款人xx借款人xx借款人&nbsp;】&nbsp;（以下简称&ldquo;借款人&rdquo;）</td>
        </tr>
    </table>
    <div>
        <span>下拉：</span>
        <label>
            <select>
                <option value="下拉1">下拉1</option>
                <option selected="selected" value="下拉2">下拉2</option>
                <option value="下拉3">下拉3</option>
                <option value="下拉4">下拉4</option>
            </select>
        </label>
    </div>
    <div>
        <form action="javascript:alert(123);">
            <span>单选：</span>
            <label>
                <input name="dx" type="radio" value="单选1"/>单选1
            </label>
            <label>
                <input name="dx" type="radio" value="单选2"/>单选2
            </label>
            <label>
                <input checked="checked" name="dx" type="radio" value="单选3"/>单选3
            </label>
            <label>
                <input name="dx" type="radio" value="单选4"/>单选4
            </label>
        </form>
    </div>
    <div>
        <form action="javascript:alert(123);">
            <span>多选：</span>
            <label>
                <input name="dx" type="checkbox" value="多选1"/>多选1
            </label>
            <label>
                <input name="dx" type="checkbox" value="多选2"/>多选2
            </label>
            <label>
                <input checked="checked" name="dx" type="checkbox" value="多选3"/>多选3
            </label>
            <label>
                <input name="dx" type="checkbox" value="多选4"/>多选4
            </label>
        </form>
    </div>
</div>
</body>
</html>
