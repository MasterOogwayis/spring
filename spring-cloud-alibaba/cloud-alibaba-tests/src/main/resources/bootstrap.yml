server:
  port: 18080
spring:
  config:
    use-legacy-processing: true
  application:
    name: bbx-sdp
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 106.15.43.157:8848
        namespace: sdp
        username: nacos
        password: nacos
        file-extension: yml
        # default
        group: DEFAULT_GROUP
        shared-configs:
          - dataId: shared-${spring.profiles.active}.yml
            file-extension: yml
            refresh: true
        extension-configs:
          - dataId: extension.yml
            file-extension: yml
            refresh: true
