server:
  port: 18080

spring:
  output:
    ansi:
      enabled: detect
  application:
    name: spring-boot-features
    admin:
      enabled: true
  profiles:
    active: dev,redis

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    startup:
      enabled: true

config:
  name: ${spring.application.name}
  map:
    name: default

---
spring:
  config:
    activate:
      on-profile: dev
config:
  map:
    name: dev



---
spring:
  config:
    activate:
      on-profile: test
config:
  map:
    name: test